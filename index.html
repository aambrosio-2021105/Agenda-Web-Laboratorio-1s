<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="asstes/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto Condensed"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Login</title>
  </head>

  <body id="body">
    <div id="loginPrimero">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-4 col-md-4"></div>
          <div
            class="col-lg-4 col-md-4 col-sm-12 col-xs-12 border "
            id="login"
          >
            <br />
            <form id="inicio">
              <div id="descripcion" class="border inicioVer">
                <p>Inicio se sesion</p>
              </div>
              <div>
                <label for="validationCustom01" class="form-label"
                  >Usuario</label
                >
                <i class="fa-solid fa-user "></i>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  placeholder="Usuario"
                />
              </div>

              <label
                for="validationCustom02"
                class="form-label "
                placeholder="Contraseña"
                >Contraseña</label
              >
              <i class="fa-solid fa-lock"></i>

              <input
                type="password"
                class="form-control"
                pattern="a"
                required="required"
                id="incono"
                placeholder="password"
              />

              <div class="padlock">
                <div class="padlock__hook">
                  <div class="padlock__hook-body"></div>
                  <div class="padlock__hook-body"></div>
                </div>
                <div class="padlock__body">
                  <div class="padlock__face">
                    <div class="padlock__eye padlock__eye--left"></div>
                    <div class="padlock__eye padlock__eye--right"></div>
                    <div class="padlock__mouth padlock__mouth--one"></div>
                    <div class="padlock__mouth padlock__mouth--two"></div>
                    <div class="padlock__mouth padlock__mouth--three"></div>
                  </div>
                </div>
              </div>
              <div class="col-12">
               
                  
                
              </div>
              <br />
            </form>
            <br />
            <a href="contactos.html">
              <button class="btn btn-danger" type="submit">
                Enviar Formulaeio
              </button>
            
            </a>
          </div>
          <div class="col-lg-4 col-md-4"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="asstes/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="./asstes/js/jquery-3.6.0.js"></script>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
  ></script>
</html>
